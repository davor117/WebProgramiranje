<html lang="en">
<head>

    <title>Make a post</title>
</head>
<body style="background: orange;">
    <div class="make-post">
        <h2>Make a post</h2>
        <form method="POST" action="add-pet.php" enctype="multipart/form-data">
            <label for="pet_name" style="font-weight: bold;">Pet Name:</label><br>
            <input type="text" name="pet_name" id="pet-inputs" required><br>
        
            <label for="pet_age" style="font-weight: bold;">Pet Age:</label><br>
            <input type="text" name="pet_age" id="pet-inputs" required><br>
        
            <label for="pet_type" style="font-weight: bold;">Pet Type:</label><br>
            <select name="pet_type" id="pet-inputs" required placeholder="">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
            </select><br>
        
            <label for="pet_breed" style="font-weight: bold;">Pet Breed:</label><br>
            <input type="text" name="pet_breed" id="pet-inputs" required><br>
        
            <label for="pet_image" style="font-weight: bold;">Pet Image:</label><br>
            <input type="file" name="pet_image" id="pet-image" required><br>
        
            <label for="pet_description" style="font-weight: bold;">Pet Description:</label><br>
            <textarea name="pet_description" id="pet-description" placeholder="Write your description here..." required></textarea><br>

            <label for="email" style="font-weight: bold;">Email:</label><br>
            <input type="email" name="email" id="pet-inputs" required placeholder="Contact email..."><br>
            
            <input type="submit" value="Submit" id="btn">

            <a href="/adoptaPet/adoptaPet.php"><p>Back to posts page</p></a>
        </form>
    </div>
</body>
